<head>
<meta charset="utf-8">
<title>Paper Stack</title>
<link rel="stylesheet" type="text/css" href="mylogin.css" />
</head>
<body>
<div class="container">
	<section id="content">
		<form action="">
			<h1>Reset Password</h1>
			<div>
				<input type="text" placeholder="Input your Username here" required id="username" />
			</div>
			<div>
				<input type="password" placeholder="Input your Password here" required id="password" />
			</div>
            <div>
				<input type="password" placeholder="Please retype password to confirm" required id="password1" />
			</div>
			<div>
				<input type="submit" value="Reset" />
			</div>
		</form><!-- form -->
	</section><!-- content -->
</div><!-- container -->
</body>
</html>
