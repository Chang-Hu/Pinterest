<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/registration.css" media="all" />
</head>

<body>
<div class="container">

            <div class="page-top">
                <a href="#" target="_blank">Back to Home</a>
            </div>
            
			<header>
				<h1>Pennterest Registration Form</h1>
           </header> 
                 
      <div  class="form">
    		<form id="contactform"> 
            	<p class="contact"><label>Username (*)</label></p> 
    			<input id="username" name="username" placeholder="username" required tabindex="2" type="text"> 
                
    			 <p class="contact"><label>First Name(*)</label></p> 
    			<input id="firstName" name="firstName" placeholder="First name" required tabindex="1" type="text"> 
                
                <p class="contact"><label>Last Name(*)</label></p> 
    			 <input id="lastName" name="lastName" placeholder="Last name" required tabindex="1" type="text"> 
                 
                 <p class="contact"><label>Create a password (*)</label></p> 
    			<input type="password" id="password" placeholder="Input your password" name="password" required> 
                 <p class="contact"><label>Confirm your password (*)</label></p> 
    			<input type="password" id="repassword" placeholder="Input your password" name="repassword" required> 
                
    			 <p class="contact"><label>Email Address (*)</label></p> 
    			<input id="email" name="email" placeholder="example@domain.com" required type="email"> 
                
                <p class="contact"><label>Affiliation (*)</label></p> 
    			<input id="affiliation" name="affiliation" placeholder="upenn,seas" required tabindex="2" type="text"> 
                <p class="contact"><label>Interests</label></p> 
    			<input id="interests" name="interests" placeholder="music,sports" type="text"> 
                
            	
                <p class="contact"><label>Your Gender</label></p> 
    			<input id="gender" name="gender" placeholder="F/M" required tabindex="2" type="text"> 
                
        <p><label>Birthday Day :</label></p>
                 <label>Month<input class="birth" maxlength="2" name="BirthMonth"  placeholder="Month:11" required></label>    
                <label>Day<input class="birth" maxlength="2" name="BirthDay"  placeholder="Day:25" required></label>
                <label>Year <input class="birth" maxlength="4" name="BirthYear" placeholder="Year:1989" required></label>
            
            </br></br></br>
            <input class="register" name="submit" id="submit" tabindex="5" value="Sign up!" type="submit"> 	 
   </form> 
</div> <!--end of form><-->
     
</div><!--end of container><-->

</body>
</html>
